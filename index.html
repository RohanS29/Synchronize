<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Synchronize</title>
</head>

<body>

    <!--------------------- Hero Section -------------------------->

    <div class="hero-section">
        <nav class="navbar">
            <a href="#">
                <img class="nav-logo" src="./props/svg/01-hero_section/01-logo.svg" alt="logo">
            </a>
            <ul class="nav-links">
                <li><a href="#">App</a></li>
                <li><a href="#">Why Synchronize</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Support</a></li>
            </ul>

            <div class="open-btn btn">
                <a href="#">Open Synchronize</a>
            </div>

        </nav>

        <!-- Hero Content -->

        <div class="hero-content">
            <div class="hero-text">
                <h1>Collaboration</h1>
                <h1>Redefined</h1>
            </div>

            <!-- Hero Images -->

            <div class="hero-images">
                <img src="./props/svg/01-hero_section/02-left-man.svg" alt="left-man" class="left-man">
                <img src="./props/svg/01-hero_section/03-right-man.svg" alt="right-man" class="right-man">
            </div>
        </div>

        <!-- Hero Descrition -->

        <div class="hero-desc">
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br> Impedit error excepturi quas ducimus
                voluptatum.
            </p>

            <div class="download-btn btn">
                <img src="./props/svg/01-hero_section/04-signal-wave.svg" alt="signal" class="signal">

                <a href="#">Download Now</a>
            </div>
        </div>
    </div>

    <!--------------------- App Section -------------------------->

    <div class="app-section" id="app-section">
        <div class="backdrop"></div>

        <!-- App -->

        <div class="app-window app-layout">
            <div class="app-server-nav">

                <!-- Window Close, Miniizing and Maximize -->

                <div class="app-window-buttons">
                    <span class="red dot"></span>
                    <span class="yellow dot"></span>
                    <span class="green dot"></span>
                </div>

                <!-- Servers -->

                <div class="app-servers">
                    <div class="server-1 server" style="background-color: #00ffd1;">
                        <img src="./props/svg/02-app_section/01-server_section/01-beared.svg" alt="avatar"
                            style="height: 100%;">
                    </div>

                    <div class="server-2 server" style="background-color: #2a9d8f;">
                        <img src="./props/svg/02-app_section/01-server_section/02-rocket.svg" alt="avatar"
                            style="height: 100%;">
                    </div>

                    <div class="server-3 server" style="background-color: #e9c46a;">
                        <img src="./props/svg/02-app_section/01-server_section/03-dashboard.svg" alt="dashboard"
                            style="height: 100%;">
                    </div>

                    <div class="server-4 server" style="background-color: #f4a261;">
                        <img src="./props/svg/02-app_section/01-server_section/04-learning.svg" alt="learning"
                            style="height: 100%;">
                    </div>

                    <div class="server-5 server" style="background-color: #e76f51;">
                        <img src="./props/svg/02-app_section/01-server_section/05-hologram.svg" alt="hologram"
                            style="height: 100%;">
                    </div>

                    <div class="server-6 server" style="background-color: #e63946;">
                        <img src="./props/svg/02-app_section/01-server_section/06-strategy.svg" alt="strategy"
                            style="height: 80%;">
                    </div>

                    <div class="server-7 server" style="background-color: #bfffa9;">
                        <img src="./props/svg/02-app_section/01-server_section/07-chemicals.svg" alt="chemicals"
                            style="height: 80%;">
                    </div>

                    <div class="server-8 server" style="background-color: #a8dadc;">
                        <img src="./props/svg/02-app_section/01-server_section/08-timer.svg" alt="timer"
                            style="height: 90%;">
                    </div>

                </div>

                <img src="./props/svg/02-app_section/01-server_section/09-logo.svg" alt="app-logo" class="app-logo">

            </div>

            <div class="app-contacts-nav">
                <input type="text" id="search-box" placeholder="Search">
                <button class="new-button">New Chat Room</button>

                <div class="team-info">
                    <div class="team-dp">
                        <img src="./props/svg/02-app_section/02-contacts_section/01-beared.svg" alt="dimitri">
                    </div>

                    <div class="team-info-text">
                        <h5>Dimitri's Team</h5> <br>
                        <h6>App Team</h6> <br>
                        <p>56 members</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
